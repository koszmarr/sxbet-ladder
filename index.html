<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SX.bet – Ladder</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .controls {
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      background: #1a1a1a;
    }
    input, button, select {
      padding: 5px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #222;
      position: sticky;
      top: 0;
    }
    .back { background: #003f7f; color: #fff; }
    .lay { background: #7f004f; color: #fff; }
    .profit { color: #4caf50; }
    .loss { color: #f44336; }
  </style>
</head>
<body>
  <header>SX.bet Ladder – PWA</header>
  <div class="controls">
    <label>Stawka: <input id="stake" type="number" step="0.01" value="2.00"></label>
    <label>Prowizja (%): <input id="commission" type="number" step="0.1" value="2"></label>
    <button onclick="simulateBack()">Back</button>
    <button onclick="simulateLay()">Lay</button>
  </div>
  <table id="ladder">
    <thead>
      <tr>
        <th class="back">Back</th>
        <th>Kurs</th>
        <th class="lay">Lay</th>
        <th>Hedge</th>
      </tr>
    </thead>
    <tbody id="ladder-body"></tbody>
  </table>

  <script>
    const ladderBody = document.getElementById("ladder-body");
    const stakeInput = document.getElementById("stake");
    const commissionInput = document.getElementById("commission");

    function generateOdds() {
      const odds = [];
      for (let o=1.01; o<=2.0; o+=0.01) odds.push(o.toFixed(2));
      for (let o=2.02; o<=3.0; o+=0.02) odds.push(o.toFixed(2));
      for (let o=3.05; o<=4.0; o+=0.05) odds.push(o.toFixed(2));
      for (let o=4.1; o<=6.0; o+=0.1) odds.push(o.toFixed(2));
      for (let o=6.2; o<=10.0; o+=0.2) odds.push(o.toFixed(2));
      for (let o=10.5; o<=20.0; o+=0.5) odds.push(o.toFixed(2));
      return odds;
    }

    const odds = generateOdds();
    odds.forEach(o => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="back">${(o-1).toFixed(2)}</td>
        <td>${o}</td>
        <td class="lay">${(o-1).toFixed(2)}</td>
        <td class="hedge">-</td>`;
      ladderBody.appendChild(row);
    });

    function simulateBack() {
      const stake = parseFloat(stakeInput.value);
      const commission = parseFloat(commissionInput.value)/100;
      document.querySelectorAll("#ladder-body tr").forEach((row, idx) => {
        const odd = parseFloat(odds[idx]);
        const profit = stake * (odd - 1) * (1-commission);
        const loss = -stake;
        const hedgeCell = row.querySelector(".hedge");
        hedgeCell.textContent = profit >= 0 ? profit.toFixed(2) : loss.toFixed(2);
        hedgeCell.className = "hedge " + (profit >= 0 ? "profit" : "loss");
      });
    }

    function simulateLay() {
      const stake = parseFloat(stakeInput.value);
      const commission = parseFloat(commissionInput.value)/100;
      document.querySelectorAll("#ladder-body tr").forEach((row, idx) => {
        const odd = parseFloat(odds[idx]);
        const liability = stake * (odd - 1);
        const profit = stake * (1-commission);
        const hedgeCell = row.querySelector(".hedge");
        hedgeCell.textContent = odd === 1.01 ? "-" : (profit - liability).toFixed(2);
        hedgeCell.className = "hedge " + ((profit-liability)>=0 ? "profit" : "loss");
      });
    }
  </script>
</body>
</html>
